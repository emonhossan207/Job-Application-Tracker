<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JOB Application Tracker</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    
    
    
</head>
<body>
    <header class="w-[80%] mx-auto ">
        <h1 class="text-4xl font-bold text-blue-950 mb-[30px] mt-[50px]">Job Application Tracker</h1>
        <div class="grid grid-cols-3 gap-5 ">
            <div class="shadow-sm shadow-gray-500/50 p-6 rounded-2xl">
                <p  class="text-[16px] font-semibold text-[#333333]">Total</p>
                <p class="text-3xl font-bold text-blue-950" id="total">0</p>
            </div>

            <div class="shadow-sm shadow-gray-500/50  p-6 rounded-2xl">
                <p class="text-[16px] font-semibold text-[#333333]">Interview</p>
                <p class="text-3xl font-bold text-[#22c55e]" id="interviewCount">0</p>
            </div>

            <div class="shadow-sm shadow-gray-500/50 p-6 rounded-2xl">
                <p class="text-[16px] font-semibold text-[#333333]">Rejected</p>
                <p class="text-3xl font-bold text-[#ef4444]" id="rejectedCount">0</p>
            </div>
        </div>
    </header>

    <hr class="my-5 w-[80%] mx-auto text-[#E6E7E9] ">


    <main class="w-[80%] mx-auto">
        <h1 class="text-2xl font-semibold text-blue-950 mb-4">Available Jobs</h1>
        
        <div class=" flex gap-3">
            <button class="bg-[#3498db] text-white px-5 py-1  rounded-[4px]" id="all-btn">All</button>
            <button class="bg-stone-200  text-[#333333] px-5 py-1  rounded-[4px]"  id="interview-btn">Interview</button>
            <button class="bg-stone-200  text-[#333333] px-5 py-1  rounded-[4px]"  id="rejected-btn">Rejected</button>
        </div>

        <section id="allCard">
            <!-- card---1 -->
             <div class="card flex justify-between shadow-sm shadow-gray-500/50 p-6 rounded-[8px] mt-6">
                <!-- main-card-1 -->
                <div class="space-y-6">
                    <div>
                        <p class="mobileF text-[18px] font-semibold text-blue-950">Mobile First Corp</p>
                        <p class="reactN mb-4 text-[16px]  text-gray-400">React Name Developer</p>
                        <p class="remote text-[14px] text-gray-400 ">Remote • Full-time • $130,000 - $175,000</p>
                    </div>
                    <!-- part-2 -->
                    <div>
                        <p class="status  text-blue-950 font-semibold mb-4 bg-[#eef4ff] px-2 py-2 w-[120px] rounded-md">NOT APPLIED</p>
                        <p class="notes mb-4 text-[14px] text-gray-600">Build cross-platform mobile applications using React Native. Work on products used by millions of users worldwide.</p>

                        <div class="flex gap-5">
                            <button class="inter-btn text-[#22c55e] rounded-[4px] border-1 border-[#22c55e] px-2 py-1">INTERVIEW</button>
                            <button class="rejec-btn text-[#ef4444] border-1 border-[#ef4444] rounded-[4px] px-2 py-1">REJECTED</button>
                        </div>
                    </div>

                </div>
                <!-- main-card-2 -->
                <div>
                    <button class="dte-btn border w-[32px] h-[32px] rounded-full text-gray-500"><i class="fa-solid fa-trash"></i></button>

                </div>
             </div>

        </section>
    </main>
    
</body>
</html>
